<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms/signup.html</title>
    <style>
    * {box-sizing: border-box}

/* Full-width input fields */
  input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for all buttons */
button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

button:hover {
  opacity:1;
}

/* Extra styles for the cancel button */
.cancelbtn {
  padding: 14px 20px;
  background-color: #f44336;
}

/* Float cancel and signup buttons and add an equal width */
.cancelbtn, .signupbtn {
  float: left;
  width: 50%;
}

/* Add padding to container elements */
.container {
  padding: 16px;
}

/* Clear floats */
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}

/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 300px) {
  .cancelbtn, .signupbtn {
    width: 100%;
  }
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$.ajax({
			url: "../GetJobServlet",
			dataType: "json",
			success: function(result){
				console.log(result);
				for(var i=0; i<result.length; i++){
					var $opt = $('<option />').attr('value',result[i].job_id).text(result[i].job_title);
					$('#job_id').append($opt);
				}
				
			}
		});
	});
</script>   
</head>

<body>
<!-- localhost:8088/AjaxProject/forms/signup.html -->
<!-- webContent가 최상위. 구조를 편하게 보기 위해 지금과 같은 구조로 표현.  -->
   <form action="../addEmplServlet" style="border:1px solid #ccc"
   method="get">
  <div class="container">
    <h1>사원등록</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

	<label for="last_name"><b>LastName</b></label>
    <input type="text" placeholder="Enter name" name="last_name" value="Hong" required>
    
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" value="Hong" required>

    <label for="hire_date"><b>HireDate</b></label>
    <input type="date" placeholder="Enter hire date" name="hire_date" value="2018-03-01" required>
    <br><br>

    <label for="job_id"><b>JobId</b></label>
    <!-- <input type="text" placeholder="Enter job id" name="job_id" value="IT_PROG" required> -->
	<select name="job_id" id="job_id">
	</select>
	
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">취소</button>
      <button type="submit" class="signupbtn">등록</button>
    </div>
  </div>
</form>
</body>

</html>
